<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  div {
    width: 100px;
    height: 100px;
    opacity: 1;
    background-color: aqua;
    transition: 0.5s ease-in-out;
  }
</style>
<body>
<div onclick="btnClick()"></div>
<p onclick="change()">Смена</p>
</body>
<script>
  // версия 1
  let isVisible = true;
  function btnClick() {
    let block = document.querySelector("div");
    if(isVisible) {
      block.style.opacity = "0";
      isVisible = false
    } else {
      block.style.opacity = "1";
      isVisible = true;
    }
  }

  // версия 2
  let timer;
  function change() {
    if(timer != null) {
      clearInterval(timer);
      timer = null;
      return
    }
    timer = setInterval(btnClick, 1000);
  }
</script>
</html>
