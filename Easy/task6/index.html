<!--Создать несколько вариантов отображения блока текста, для разных размеров экрана использую медиа-запросы-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  p {
    font-size: 20pt;
  }

  @media screen and (max-width: 1000px){
    p {
      font-size: 15pt;
    }
  }

  @media screen and (max-width: 700px){
    p {
      font-size: 10pt;
    }
  }
</style>
<body>
<p>Пример текста, для которого необходимо применить медиа запросы</p>
</body>
</html>
