<!--Нарисуйте любую фигуру из блока <div> используя css. С помощью flexbox расположите его по центру страницы.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  #container div{
    background-color: aqua;
    width: 100px;
    height: 100px;
    border-radius: 100px;
  }

  #container {
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
  }
</style>
<body>

<div id="container">
  <div></div>
</div>

</body>
</html>
