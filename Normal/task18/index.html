<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .box {
    width: 100px;
    height: 100px;
  }

  .box:nth-child(1) {
    background-color: #7b00ff;
  }
  .box:nth-child(2) {
    background-color: #4c0096;
  }
  .box:nth-child(3) {
    background-color: #d000ff;
  }
  .box:nth-child(4) {
    background-color: #11ff00;
  }
  .box:nth-child(5) {
    background-color: #0095ff;
  }
</style>
<body>

<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>

</body>
</html>
