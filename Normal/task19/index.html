<!--При помощи CSS счётчика и псевдоэлементов пронумеровать элементы в HTML документе
(в качестве элементов можно использовать div, заголовки h1-h6 и т.д.).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  body {
    counter-reset: text;
  }
  .text::before {
    content: "Tag " counter(text) ": ";
    counter-increment: text;
  }
</style>
<body>

<p class="text">text</p>
<p class="text">text</p>
<p class="text">text</p>
<p class="text">text</p>

</body>
</html>
