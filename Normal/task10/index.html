<!--Реализовать функцию, которая каждые 5 секунд будет менять цвет фона на случайный-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
  function randomColor() {
    return Math.round(Math.random() * 255);
  }
  setInterval(() => {
    document.body.style.backgroundColor = `rgb(${randomColor()}, ${randomColor()}, ${randomColor()})`;
  }, 5000)
</script>
</html>
