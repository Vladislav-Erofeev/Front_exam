<!--Создать форму ввода логина и пароля, добавьте проверку, чтобы длина пароля была не менее 8 и не более 16 символов.
В случае, если пароль не соответствует требованиям, поле должно очищаться и поменять цвет фона для поля на красный-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="password" id="password" placeholder="Введите пароль">
<button id="btn">Отправить</button>

</body>
<script>
  let area = document.querySelector("#password");
  document.querySelector("#btn").addEventListener("click", () => {
    let password = area.value;
    if(password.length >= 8 && password.length <= 16) {
      area.style.backgroundColor = "white";
      area.value = "";
    } else {
      area.style.backgroundColor = "red";
      area.value = "";
    }
  })
</script>
</html>
