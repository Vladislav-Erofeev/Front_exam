<!--С помощью тега <range> и любой картинки, сделать изменение размера изображения, с помощью перемещения «ползунка»-->
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  div {
    width: 300px;
    height: 300px;
    background-color: blueviolet;
  }
</style>
<body>

<input type="range" min="100" max="500" step="1" value="0" onmousemove="resizeBlock(event)">
<div></div>

</body>
<script>
  function resizeBlock(event) {
    document.querySelector("div").style.width = `${parseInt(event.target.value) + 200}px`;
    console.log(event.target.value + 200);
  }
</script>
</html>
